    <script src="js/jquery-3.2.1.js"></script>
    <script>
    $(window).scroll(function() {
        if ($(window).scrollTop() == 0) {
            $(".jump").hide();
        } else {
            $(".jump").show();
        }
    })
    $(".jump").click(function() {
        function tops() {
            var st = $(window).scrollTop();
            st -= 100;
            if (st < 0) {
                $(window).scrollTop(0);
            } else if (st > 0) {
                $(window).scrollTop(st);
                requestAnimationFrame(tops);
            }
        }
        tops();
    })
    </script>
